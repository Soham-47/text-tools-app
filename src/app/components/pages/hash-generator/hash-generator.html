<div class="max-w-4xl mx-auto px-4 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-slate-800">Hash Generator</h2>

  <textarea
    [value]="inputText()"
    (input)="inputText.set($any($event.target).value)"
    rows="5"
    class="resize-none w-full h-52 p-4 bg-white border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
    placeholder="Write text here...">
  </textarea>

  <div class="flex flex-wrap gap-4 mb-4">
    <select
      [(ngModel)]="selectedAlgorithm"
      class="border border-slate-300 rounded-xl px-4 py-2 shadow-sm focus:ring-indigo-500">
      <option value="MD5">MD5</option>
      <option value="SHA-1">SHA-1</option>
      <option value="SHA-256">SHA-256</option>
      <option value="SHA-512">SHA-512</option>
    </select>

      <div class="flex gap-4">
        <button (click)="generateHash()"
                class="bg-indigo-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">
          Text â†’ Base64
        </button>
      </div>
      <div class="flex gap-4 ml-auto">
        <button (click)="clear()"
            class="bg-slate-500 text-white px-5 py-2 rounded-xl shadow-md hover:bg-slate-600 transition">
            Clear
        </button>
      </div>
  </div>

  <h3 class="font-semibold text-slate-700 mb-2 text-lg">Result:</h3>
    <app-output-box [text]="result()" />
</div>

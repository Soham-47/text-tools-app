<div class="max-w-4xl mx-auto px-4 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-slate-800">Text ⇄ JSON Converter</h2>

  <textarea [(ngModel)]="inputText"
            rows="6"
            class="resize-none w-full h-52 p-4 bg-white border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6"
            placeholder="Enter a plain text (key : value) or JSON..."></textarea>


    @if (hasError) {
    <div class="text-red-600 font-semibold mb-4 flex items-center gap-2">
        <i class="fas fa-exclamation-triangle text-xl"></i>
        <span>Error: JSON inválido.</span>
    </div>
    }

  <div class="flex flex-wrap gap-4 mb-6">
    <div class="flex gap-4">
      <button (click)="textToJson()"
              class="bg-indigo-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">
        Text → JSON
      </button>
  
      <button (click)="jsonToText()"
              class="bg-indigo-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">
        JSON → Text
      </button>
    </div>
    <div class="flex gap-4 ml-auto">
      <button (click)="clear()"
              class="bg-slate-500 text-white px-5 py-2 rounded-xl shadow-md hover:bg-slate-600 transition">
        Clear
      </button>
    </div>
  </div>

  <h3 class="font-semibold text-slate-700 mb-2">Result:</h3>
  <app-output-box [text]="result" />
</div>

<div class="max-w-4xl mx-auto px-4 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-slate-800">Word counter</h2>

  <textarea
    [value]="inputText()"
    (input)="inputText.set($any($event.target).value)"
    rows="5"
    class="resize-none w-full h-52 p-4 bg-white border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6"
    placeholder="Type text here...">
  </textarea>

  <div class="flex mb-6">
    <button (click)="clear()"
            class="bg-slate-500 text-white px-5 py-2 rounded-xl shadow-md hover:bg-slate-600 transition">
      Clear
    </button>
  </div>


  <h3 class="font-semibold text-slate-700 mb-2">Result:</h3>

  <h4 class="font-semibold text-slate-700 mb-2">Word Count:</h4>
  <p class="p-4 w-full h-14 bg-slate-100 border border-slate-300 rounded-xl shadow-inner whitespace-pre-line">
    {{ wordCount() }}
  </p>

  <h4 class="font-semibold text-slate-700 mb-2 mt-4">Character Count:</h4>
  <p class="p-4 w-full h-14 bg-slate-100 border border-slate-300 rounded-xl shadow-inner whitespace-pre-line">
    {{ charCount() }}
  </p>
</div>

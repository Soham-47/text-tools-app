<div class="max-w-4xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-6 text-slate-800">Contador de Palabras</h2>

  <textarea [(ngModel)]="inputText"
            rows="5"
            class="resize-none w-full h-52 p-4 bg-white border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6"
            placeholder="Escribe texto aquÃ­..."></textarea>



  <h3 class="font-semibold text-slate-700 mb-2">Resultado:</h3>

  <h4 class="font-semibold text-slate-700 mb-2">Conteo de Palabras:</h4>
  <p class="p-4 w-full h-14 bg-slate-100 border border-slate-300 rounded-xl shadow-inner whitespace-pre-line">
    {{ wordCount }}
  </p>

  <h4 class="font-semibold text-slate-700 mb-2 mt-4">Conteo de Caracteres:</h4>
  <p class="p-4 w-full h-14 bg-slate-100 border border-slate-300 rounded-xl shadow-inner whitespace-pre-line">
    {{ charCount }}
  </p>
</div>

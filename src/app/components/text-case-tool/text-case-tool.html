<div class="w-full mx-auto px-4 mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-slate-800">Convertidor de Mayúsculas y Minúsculas</h2>

  <textarea [(ngModel)]="inputText"
            rows="5"
            class="resize-none w-full h-52 p-4 bg-white border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-6"
            placeholder="Escribe texto aquí..."></textarea>

  <div class="flex flex-wrap gap-4 mb-6">
    <div class="flex gap-4">
      <button (click)="toUpper()"
          class="bg-indigo-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">
        Mayúsculas
      </button>

      <button (click)="toLower()"
          class="bg-indigo-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">
        Minúsculas
      </button>

      <button (click)="toCapital()" 
          class="bg-indigo-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition">
        Capitalizar
      </button>
    </div>
    <div class="flex gap-4 ml-auto">
      <button (click)="clear()" 
      class="bg-slate-600 text-white px-5 py-2 rounded-xl shadow-md hover:bg-slate-700 transition">
      Limpiar 
    </button>
    </div>
  </div>

<h3 class="font-semibold text-slate-700 mb-2 text-lg">Resultado:</h3>

<div class="relative p-4 h-52 bg-slate-100 border border-slate-300 rounded-xl shadow-inner whitespace-pre-line">
  <div class="absolute top-2 right-2">
    <app-copy-button [textToCopy]="outputText" />
  </div>

  <h4 class="text-slate-700 font-semibold mb-2">Texto</h4>

  <p class="text-slate-800 text-sm h-[calc(100%-2rem)] overflow-y-auto overflow-x-hidden break-words">
    {{ outputText }}
  </p>
</div>

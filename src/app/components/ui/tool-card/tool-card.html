<a [routerLink]="link"
  class="flex flex-col justify-between h-full p-6 bg-white border border-slate-200 rounded-xl shadow-md hover:shadow-lg transition-all">
  <i class="{{ iconClass }} text-3xl text-indigo-600 mb-4"></i>
  <h3 class="text-lg font-bold text-slate-800 mb-2">{{ title }}</h3>
  <p class="text-slate-600 text-sm">{{ description }}</p>
</a>

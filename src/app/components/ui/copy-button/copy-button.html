<button (click)="copyText()"
        class="text-sm px-3 py-1 bg-slate-200 hover:bg-slate-300 rounded-xl transition flex items-center gap-1">
  @if (!copied()) {
    <span><i class="fa-solid fa-copy text-slate-600"></i> Copiar</span>
  } @else {
    <span><i class="fa-solid fa-check text-slate-600"></i> Copiado</span>
  }
</button>
